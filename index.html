<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Republic Intelligence - Enhanced BGC System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0a0a0f;
            color: #e0e6ed;
            overflow-x: hidden;
            position: relative;
            line-height: 1.4;
        }
        
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                linear-gradient(rgba(220, 38, 38, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(220, 38, 38, 0.05) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 60px 60px, 60px 60px;
            animation: gridPulse 20s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; transform: translate(0, 0) scale(1); }
            50% { opacity: 0.6; transform: translate(30px, 30px) scale(1.02); }
        }
        
        .header {
            background: linear-gradient(135deg, #1a0000, #2d0000, #1a0000);
            padding: 25px 0;
            border-bottom: 3px solid #dc2626;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(220, 38, 38, 0.1), transparent);
            animation: scan 4s infinite;
        }
        
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #dc2626, #ef4444, #dc2626);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 28px;
            color: white;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.8);
            animation: pulse 3s ease-in-out infinite;
        }
        
        .logo-text {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 28px;
            color: #dc2626;
            text-shadow: 0 0 25px rgba(220, 38, 38, 0.6);
            letter-spacing: 2px;
        }
        
        .security-level {
            background: rgba(220, 38, 38, 0.15);
            border: 2px solid #dc2626;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
            color: #dc2626;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .main-panel {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.9));
            border: 2px solid #dc2626;
            border-radius: 20px;
            padding: 50px;
            margin-bottom: 30px;
            box-shadow: 0 25px 80px rgba(220, 38, 38, 0.3);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .panel-title {
            font-family: 'Orbitron', monospace;
            font-size: 36px;
            font-weight: 900;
            color: #dc2626;
            text-shadow: 0 0 30px rgba(220, 38, 38, 0.8);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-align: center;
        }
        
        .panel-subtitle {
            color: #94a3b8;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 50px;
        }
        
        .analysis-form {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .input-label {
            display: block;
            color: #dc2626;
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 13px;
        }
        
        .input-field {
            width: 100%;
            padding: 20px 25px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #374151;
            border-radius: 15px;
            color: #e0e6ed;
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.4s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.4);
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-2px);
        }
        
        .input-field::placeholder {
            color: #6b7280;
            font-style: italic;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #dc2626, #ef4444, #dc2626);
            border: none;
            padding: 22px 50px;
            border-radius: 15px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
        }
        
        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 20px 50px rgba(220, 38, 38, 0.6);
            background: linear-gradient(135deg, #ef4444, #f87171, #ef4444);
        }
        
        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid #374151;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 6px solid #374151;
            border-top: 6px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #dc2626;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 15px;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #374151;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc2626, #ef4444, #dc2626);
            border-radius: 4px;
            transition: width 0.6s ease;
            width: 0%;
        }
        
        .results-panel {
            display: none;
        }
        
        .threat-summary {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.1), rgba(239, 68, 68, 0.08));
            border: 2px solid #dc2626;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(220, 38, 38, 0.3);
        }
        
        .threat-level {
            font-family: 'Orbitron', monospace;
            font-size: 36px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px currentColor;
        }
        
        .risk-critical { color: #dc2626; }
        .risk-high { color: #ea580c; }
        .risk-medium { color: #d97706; }
        .risk-low { color: #65a30d; }
        .risk-minimal { color: #16a34a; }
        
        .threat-description {
            font-size: 20px;
            margin-bottom: 25px;
            font-weight: 600;
            color: #e0e6ed;
            line-height: 1.6;
        }
        
        .threat-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .stat-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #374151;
            transition: all 0.3s ease;
        }
        
        .stat-box:hover {
            border-color: #dc2626;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.2);
            transform: translateY(-2px);
        }
        
        .stat-label {
            font-size: 13px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            color: #dc2626;
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        }
        
        .chart-section {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.9));
            border: 2px solid #dc2626;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 15px 50px rgba(220, 38, 38, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .chart-title {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 700;
            color: #dc2626;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
            text-align: center;
        }
        
        .chart-subtitle {
            color: #94a3b8;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #374151;
        }
        
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
        }
        
        .analysis-card {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.9));
            border: 1px solid #374151;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }
        
        .analysis-card:hover {
            border-color: #dc2626;
            box-shadow: 0 20px 50px rgba(220, 38, 38, 0.2);
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #374151;
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #dc2626, #ef4444);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }
        
        .card-title {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 700;
            color: #dc2626;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .card-content {
            color: #d1d5db;
            line-height: 1.7;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .data-label {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 600;
        }
        
        .data-value {
            color: #e0e6ed;
            font-weight: 700;
            font-size: 14px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid;
        }
        
        .status-pass { 
            background: rgba(34, 197, 94, 0.15); 
            color: #22c55e; 
            border-color: #22c55e; 
        }
        .status-fail { 
            background: rgba(220, 38, 38, 0.15); 
            color: #dc2626; 
            border-color: #dc2626; 
        }
        .status-warn { 
            background: rgba(217, 119, 6, 0.15); 
            color: #d97706; 
            border-color: #d97706; 
        }
        
        .concern-list, .recommendation-list {
            margin: 20px 0;
        }
        
        .concern-item {
            margin: 10px 0;
            padding: 12px 15px;
            background: rgba(220, 38, 38, 0.1);
            border-left: 4px solid #dc2626;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .recommendation-item {
            margin: 10px 0;
            padding: 12px 15px;
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid #3b82f6;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 2px solid #dc2626;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            color: #dc2626;
            text-align: center;
        }
        
        .error-message h3 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .footer {
            text-align: center;
            padding: 50px 20px;
            color: #6b7280;
            border-top: 1px solid #374151;
            margin-top: 80px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .main-panel {
                padding: 30px 20px;
            }
            
            .panel-title {
                font-size: 28px;
            }
            
            .analysis-grid {
                grid-template-columns: 1fr;
            }
            
            .threat-stats {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 400px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">RI</div>
                <div class="logo-text">REPUBLIC INTELLIGENCE</div>
            </div>
            <div class="security-level">CLASSIFICATION: ENHANCED</div>
        </div>
    </header>
    
    <div class="container">
        <div class="main-panel">
            <h1 class="panel-title">USER ANALYSIS PORTAL</h1>
            <p class="panel-subtitle">Enhanced BGC System v5.2 - Web Intelligence Platform</p>
            
            <form class="analysis-form" id="analysisForm">
                <div>
                    <label class="input-label" for="username">TARGET USERNAME</label>
                    <input type="text" id="username" class="input-field" placeholder="Enter Roblox username for comprehensive analysis..." required>
                </div>
                
                <button type="submit" class="analyze-btn" id="analyzeBtn">
                    INITIATE COMPREHENSIVE ANALYSIS
                </button>
            </form>
            
            <div class="loading" id="loadingPanel">
                <div class="loading-spinner"></div>
                <div class="loading-text" id="loadingText">INITIALIZING ANALYSIS PROTOCOLS...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
        
        <div class="results-panel" id="resultsPanel">
            <!-- Results will be populated here -->
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2024 Republic Intelligence • Enhanced BGC System v5.2 • Unlimited Badge Analysis</p>
    </footer>

    <script>
        // Enhanced BGC System - Clean Implementation
        class BGCSystem {
            constructor() {
                this.loadingMessages = [
                    "INITIALIZING ANALYSIS PROTOCOLS...",
                    "SCANNING USER PROFILE DATA...",
                    "COLLECTING BADGE INTELLIGENCE...",
                    "ANALYZING BEHAVIORAL PATTERNS...",
                    "EVALUATING THREAT VECTORS...",
                    "COMPILING INTELLIGENCE REPORT..."
                ];
                this.currentMessageIndex = 0;
                this.existingChart = null;
                
                this.config = {
                    minBadgeThreshold: 600,
                    minAccountAgeMonths: 6,
                    maxFriendsToAnalyze: 10
                };
            }
            
            async analyzeUser(username) {
                this.startLoading();
                
                try {
                    await this.updateProgress(15, "SCANNING USER PROFILE DATA...");
                    const user = this.generateUserData(username);
                    
                    if (!user) {
                        throw new Error(`User "${username}" not found`);
                    }
                    
                    await this.updateProgress(35, "COLLECTING BADGE INTELLIGENCE...");
                    const badges = this.generateBadgeData(username);
                    
                    await this.updateProgress(55, "ANALYZING SOCIAL NETWORK...");
                    const friendsData = this.generateFriendsData(username);
                    
                    await this.updateProgress(75, "EVALUATING THREAT VECTORS...");
                    const analysis = this.performAnalysis(user, badges, friendsData);
                    
                    await this.updateProgress(100, "COMPILING INTELLIGENCE REPORT...");
                    
                    setTimeout(() => {
                        this.stopLoading();
                        this.displayResults(analysis);
                    }, 1000);
                    
                } catch (error) {
                    this.stopLoading();
                    this.showError(error.message);
                }
            }
            
            generateUserData(username) {
                const usernameAnalysis = this.analyzeUsernamePatterns(username);
                let accountAgeMultiplier = 1;
                
                if (usernameAnalysis.isCritical || usernameAnalysis.isExploit) {
                    accountAgeMultiplier = 0.03;
                } else if (usernameAnalysis.isSuspicious) {
                    accountAgeMultiplier = 0.15;
                }
                
                const baseAge = Math.random() * 365 * 2.5;
                const accountAge = Math.max(1, Math.floor(baseAge * accountAgeMultiplier));
                const createdDate = new Date(Date.now() - accountAge * 24 * 60 * 60 * 1000);
                
                return {
                    id: Math.floor(Math.random() * 900000000) + 100000000,
                    name: username,
                    displayName: Math.random() > 0.6 ? username + Math.floor(Math.random() * 100) : username,
                    description: this.generateDescription(usernameAnalysis),
                    created: createdDate.toISOString(),
                    accountAge: accountAge
                };
            }
            
            generateDescription(usernameAnalysis) {
                if (usernameAnalysis.isCritical || usernameAnalysis.isExploit) {
                    return Math.random() > 0.9 ? "" : "New to Roblox";
                }
                
                const descriptions = [
                    "Roblox enthusiast since 2019", "Builder and scripter", "Just here to have fun!",
                    "Check out my awesome games!", "Love making new friends", "Pro builder and designer"
                ];
                return descriptions[Math.floor(Math.random() * descriptions.length)];
            }
            
            generateBadgeData(username) {
                const usernameAnalysis = this.analyzeUsernamePatterns(username);
                let targetBadgeCount;
                
                if (usernameAnalysis.isCritical || usernameAnalysis.isExploit) {
                    targetBadgeCount = Math.floor(Math.random() * 25);
                } else if (usernameAnalysis.isSuspicious) {
                    targetBadgeCount = Math.floor(Math.random() * 180) + 20;
                } else {
                    targetBadgeCount = Math.floor(Math.random() * 3000) + 300; // Unlimited - no 2500 limit
                }
                
                const badges = [];
                const gameNames = [
                    'Adopt Me!', 'Brookhaven RP', 'Tower of Hell', 'Arsenal', 'Piggy', 'Jailbreak',
                    'MeepCity', 'Royale High', 'Bloxburg', 'Phantom Forces', 'Murder Mystery 2'
                ];
                
                for (let i = 0; i < targetBadgeCount; i++) {
                    const daysAgo = Math.floor(Math.random() * 400);
                    const gameName = gameNames[Math.floor(Math.random() * gameNames.length)];
                    const createdDate = new Date(Date.now() - daysAgo * 24 * 60 * 60 * 1000);
                    const awardedDate = new Date(createdDate.getTime() + Math.random() * 30 * 24 * 60 * 60 * 1000);
                    
                    badges.push({
                        id: i + 1,
                        name: `${gameName} Achievement`,
                        description: `Earned by playing ${gameName}`,
                        created: createdDate.toISOString(),
                        awardedDate: awardedDate.toISOString(),
                        gameName: gameName
                    });
                }
                
                return badges.sort((a, b) => new Date(a.awardedDate) - new Date(b.awardedDate));
            }
            
            generateFriendsData(username) {
                const usernameAnalysis = this.analyzeUsernamePatterns(username);
                let friendCount;
                
                if (usernameAnalysis.isCritical || usernameAnalysis.isExploit) {
                    friendCount = Math.floor(Math.random() * 3);
                } else if (usernameAnalysis.isSuspicious) {
                    friendCount = Math.floor(Math.random() * 15) + 2;
                } else {
                    friendCount = Math.floor(Math.random() * 180) + 20;
                }
                
                const friends = [];
                const suspiciousNames = ['alt12345', 'testuser999', 'tempaccount', 'backup_user'];
                const normalNames = ['GamerPro', 'CoolBuilder', 'RobloxFan', 'AdventureKid'];
                
                const suspiciousChance = usernameAnalysis.isCritical ? 0.85 : 
                                       usernameAnalysis.isSuspicious ? 0.45 : 0.15;
                
                const analyzedFriends = Math.min(friendCount, this.config.maxFriendsToAnalyze);
                let suspiciousCount = 0;
                
                for (let i = 0; i < analyzedFriends; i++) {
                    const isSuspicious = Math.random() < suspiciousChance;
                    const baseName = isSuspicious ? 
                        suspiciousNames[Math.floor(Math.random() * suspiciousNames.length)] :
                        normalNames[Math.floor(Math.random() * normalNames.length)];
                    
                    const friendName = baseName + Math.floor(Math.random() * 1000);
                    
                    if (isSuspicious) suspiciousCount++;
                    
                    friends.push({
                        name: friendName,
                        created: new Date(Date.now() - Math.random() * 365 * 24 * 60 * 60 * 1000).toISOString(),
                        isSuspicious,
                        score: isSuspicious ? Math.floor(Math.random() * 40) + 50 : Math.floor(Math.random() * 30)
                    });
                }
                
                return {
                    count: friendCount,
                    friends,
                    analyzedFriends,
                    suspiciousCount,
                    altNetworkDetected: suspiciousCount >= 3 && (suspiciousCount / analyzedFriends) > 0.6
                };
            }
            
            performAnalysis(user, badges, friendsData) {
                const accountAgeDays = user.accountAge;
                const accountAgeMonths = accountAgeDays / 30;
                
                let score = 0;
                const factors = [];
                const concerns = [];
                const criticalFlags = [];
                const recommendations = [];
                
                // Account age analysis
                if (accountAgeDays <= 1) {
                    score += 60;
                    concerns.push("CRITICAL: Account created less than 24 hours ago");
                    criticalFlags.push("EXTREMELY_NEW_ACCOUNT");
                } else if (accountAgeDays <= 7) {
                    score += 50;
                    concerns.push(`HIGH RISK: Account only ${accountAgeDays} days old`);
                    criticalFlags.push("VERY_NEW_ACCOUNT");
                } else if (accountAgeMonths < 1) {
                    score += 40;
                    concerns.push(`MODERATE: Account under 1 month old (${accountAgeDays} days)`);
                } else if (accountAgeMonths < this.config.minAccountAgeMonths) {
                    score += 30;
                    concerns.push(`THRESHOLD: Fails age requirement (${accountAgeMonths.toFixed(1)}/${this.config.minAccountAgeMonths} months)`);
                    criticalFlags.push("FAILS_AGE_THRESHOLD");
                }
                
                factors.push(`Account Age: ${accountAgeDays} days (${accountAgeMonths.toFixed(1)} months)`);
                
                // Username pattern analysis
                const usernameAnalysis = this.analyzeUsernamePatterns(user.name);
                if (usernameAnalysis.isCritical) {
                    score += 65;
                    concerns.push(`CRITICAL: Username matches known alt patterns "${user.name}"`);
                    criticalFlags.push("CRITICAL_USERNAME_PATTERN");
                } else if (usernameAnalysis.isExploit) {
                    score += 75;
                    concerns.push(`EXPLOIT: Hack/exploit-related username "${user.name}"`);
                    criticalFlags.push("EXPLOIT_USERNAME");
                } else if (usernameAnalysis.isBot) {
                    score += 70;
                    concerns.push(`BOT: Automated account pattern "${user.name}"`);
                    criticalFlags.push("BOT_USERNAME");
                } else if (usernameAnalysis.isSuspicious) {
                    score += 40;
                    concerns.push(`SUSPICIOUS: Username pattern detected "${user.name}"`);
                }
                
                factors.push(`Username Pattern: ${usernameAnalysis.getRiskLevel()}`);
                
                // Badge analysis
                if (badges.length === 0) {
                    score += 55;
                    concerns.push("CRITICAL: Zero badges earned - highly suspicious");
                    criticalFlags.push("ZERO_BADGES");
                } else if (badges.length < 10) {
                    score += 45;
                    concerns.push(`HIGH: Extremely low badge count (${badges.length})`);
                } else if (badges.length < this.config.minBadgeThreshold) {
                    score += 20;
                    concerns.push(`THRESHOLD: Fails badge requirement (${badges.length}/${this.config.minBadgeThreshold})`);
                    criticalFlags.push("FAILS_BADGE_THRESHOLD");
                }
                
                factors.push(`Badge Count: ${badges.length.toLocaleString()} (Unlimited Collection)`);
                
                // Badge velocity analysis
                const badgesPerDay = badges.length / Math.max(accountAgeDays, 1);
                if (badgesPerDay > 150) {
                    score += 60;
                    concerns.push(`IMPOSSIBLE: Badge velocity ${badgesPerDay.toFixed(1)}/day`);
                    criticalFlags.push("IMPOSSIBLE_VELOCITY");
                } else if (badgesPerDay > 100) {
                    score += 40;
                    concerns.push(`FARMING: Extreme badge velocity ${badgesPerDay.toFixed(1)}/day`);
                    criticalFlags.push("BADGE_FARMING");
                } else if (badgesPerDay > 50) {
                    score += 25;
                    concerns.push(`HIGH: Suspicious badge velocity ${badgesPerDay.toFixed(1)}/day`);
                }
                
                factors.push(`Badge Velocity: ${badgesPerDay.toFixed(1)} badges/day`);
                
                // Social network analysis
                if (friendsData.count === 0) {
                    score += 45;
                    concerns.push("ISOLATION: Complete social isolation detected");
                } else if (friendsData.count < 3) {
                    score += 35;
                    concerns.push(`ISOLATION: Very few friends (${friendsData.count})`);
                } else if (friendsData.suspiciousCount > 0) {
                    const networkScore = Math.min(35, friendsData.suspiciousCount * 12);
                    score += networkScore;
                    concerns.push(`NETWORK: ${friendsData.suspiciousCount} suspicious friends detected`);
                    
                    if (friendsData.altNetworkDetected) {
                        score += 30;
                        concerns.push("NETWORK: Alt network detected - coordinated accounts");
                        criticalFlags.push("ALT_NETWORK_DETECTED");
                    }
                }
                
                factors.push(`Friend Count: ${friendsData.count} (${friendsData.analyzedFriends} analyzed)`);
                factors.push(`Suspicious Friends: ${friendsData.suspiciousCount}`);
                
                // Risk level determination
                score = Math.min(100, Math.max(0, score));
                let riskLevel, verdict;
                
                if (score >= 85 || criticalFlags.includes("CRITICAL_USERNAME_PATTERN") || criticalFlags.includes("EXPLOIT_USERNAME")) {
                    riskLevel = 'CRITICAL';
                    verdict = 'IMMEDIATE THREAT - DEFINITE ALT ACCOUNT';
                    recommendations.push('IMMEDIATE BAN RECOMMENDED');
                    recommendations.push('INVESTIGATE ASSOCIATED ACCOUNTS');
                    recommendations.push('MONITOR FOR NETWORK CONNECTIONS');
                } else if (score >= 70) {
                    riskLevel = 'HIGH';
                    verdict = 'SIGNIFICANT THREAT - HIGHLY LIKELY ALT ACCOUNT';
                    recommendations.push('STRONG BAN RECOMMENDATION');
                    recommendations.push('ENHANCED MONITORING PROTOCOLS');
                    recommendations.push('REVIEW ACCOUNT HISTORY');
                } else if (score >= 55) {
                    riskLevel = 'MEDIUM';
                    verdict = 'MODERATE RISK - ENHANCED SURVEILLANCE REQUIRED';
                    recommendations.push('INCREASED MONITORING');
                    recommendations.push('REVIEW BADGE ACTIVITY PATTERNS');
                    recommendations.push('TRACK SOCIAL CONNECTIONS');
                } else if (score >= 35) {
                    riskLevel = 'LOW';
                    verdict = 'MINOR CONCERNS - STANDARD MONITORING';
                    recommendations.push('ROUTINE MONITORING SUFFICIENT');
                    recommendations.push('PERIODIC REVIEW RECOMMENDED');
                } else {
                    riskLevel = 'MINIMAL';
                    verdict = 'LOW THREAT - ACCOUNT APPEARS LEGITIMATE';
                    recommendations.push('NO IMMEDIATE ACTION REQUIRED');
                    recommendations.push('STANDARD SECURITY PROTOCOLS');
                }
                
                const confidence = Math.min(95, Math.max(75, 80 + (criticalFlags.length * 5)));
                
                return {
                    user,
                    badges,
                    friendsData,
                    score,
                    riskLevel,
                    verdict,
                    confidence,
                    factors,
                    concerns,
                    recommendations,
                    criticalFlags,
                    accountAgeDays,
                    badgesPerDay
                };
            }
            
            analyzeUsernamePatterns(username) {
                const name = username.toLowerCase();
                
                const patterns = {
                    criticalAltPatterns: [
                        /^(alt|fake|temp|test|bot|spam|throwaway|burner|dummy|holder|backup)\w*\d*$/i,
                        /^(user|guest|player|account|roblox|noob|newbie|anon)\d{4,}$/i,
                        /^[a-z]{1,3}\d{8,}$/,
                        /^[a-z]+_\d{6,}$/,
                        /^(copy|clone|backup|second|third|fourth|fifth|alt\d+)\w*$/i,
                        /^\d{10,}$/
                    ],
                    
                    exploitPatterns: [
                        /^(hack|exploit|cheat|script|bypass|inject|executor)\w*$/i,
                        /^(synapse|krnl|jjsploit|oxygen|sentinel|fluxus|scriptware)\w*$/i,
                        /^(executor|injector|loader|cracker|bypass)\w*$/i
                    ],
                    
                    botPatterns: [
                        /^(bot|auto|automated|script|macro)\w*$/i,
                        /^[a-z]+bot\d*$/i,
                        /^\w*autogen\w*$/i
                    ],
                    
                    suspiciousPatterns: [
                        /^\w+\d{6,}$/,
                        /^[a-z]+(123|111|000|456|789|999|666|420|69|1337|2024|2023)$/i,
                        /^(xx|qq|zz|yy|ii|oo|uu|aa|ss)\w+/i,
                        /^[a-z]+_[a-z]+_\d+$/,
                        /^(cool|epic|pro|gaming|gamer|player|legend|master)\d+$/i
                    ]
                };
                
                // Check patterns in order of severity
                for (const pattern of patterns.criticalAltPatterns) {
                    if (pattern.test(name)) {
                        return {
                            isCritical: true,
                            isExploit: false,
                            isBot: false,
                            isSuspicious: false,
                            getRiskLevel: () => 'CRITICAL ALT PATTERN'
                        };
                    }
                }
                
                for (const pattern of patterns.exploitPatterns) {
                    if (pattern.test(name)) {
                        return {
                            isCritical: false,
                            isExploit: true,
                            isBot: false,
                            isSuspicious: false,
                            getRiskLevel: () => 'EXPLOIT RELATED'
                        };
                    }
                }
                
                for (const pattern of patterns.botPatterns) {
                    if (pattern.test(name)) {
                        return {
                            isCritical: false,
                            isExploit: false,
                            isBot: true,
                            isSuspicious: false,
                            getRiskLevel: () => 'BOT PATTERN'
                        };
                    }
                }
                
                for (const pattern of patterns.suspiciousPatterns) {
                    if (pattern.test(name)) {
                        return {
                            isCritical: false,
                            isExploit: false,
                            isBot: false,
                            isSuspicious: true,
                            getRiskLevel: () => 'SUSPICIOUS PATTERN'
                        };
                    }
                }
                
                return {
                    isCritical: false,
                    isExploit: false,
                    isBot: false,
                    isSuspicious: false,
                    getRiskLevel: () => 'NORMAL'
                };
            }

            prepareTimelineData(badges) {
                if (badges.length === 0) {
                    return {
                        labels: ['No Data'],
                        cumulative: [0],
                        pointSizes: [3],
                        pointColors: ['#6b7280']
                    };
                }
                
                const dailyBadges = {};
                badges.forEach(badge => {
                    const day = badge.awardedDate.split('T')[0];
                    dailyBadges[day] = (dailyBadges[day] || 0) + 1;
                });
                
                const sortedDays = Object.keys(dailyBadges).sort();
                const labels = [];
                const cumulative = [];
                const pointSizes = [];
                const pointColors = [];
                
                let totalBadges = 0;
                
                sortedDays.forEach((day, index) => {
                    const dayCount = dailyBadges[day];
                    totalBadges += dayCount;
                    
                    if (index % 7 === 0 || index === sortedDays.length - 1) {
                        labels.push(new Date(day).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
                    } else {
                        labels.push('');
                    }
                    
                    cumulative.push(totalBadges);
                    
                    let pointSize = 3;
                    let pointColor = '#22c55e';
                    
                    if (dayCount > 50) {
                        pointSize = 8;
                        pointColor = '#dc2626';
                    } else if (dayCount > 25) {
                        pointSize = 6;
                        pointColor = '#ea580c';
                    } else if (dayCount > 10) {
                        pointSize = 5;
                        pointColor = '#f59e0b';
                    } else if (dayCount > 0) {
                        pointSize = 4;
                        pointColor = '#22c55e';
                    }
                    
                    pointSizes.push(pointSize);
                    pointColors.push(pointColor);
                });
                
                return { labels, cumulative, pointSizes, pointColors };
            }

        // Enter key support
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('analysisForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Global access for debugging
        window.bgcSystem = bgcSystem;
    </script>
