<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Security Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Source+Code+Pro:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Code Pro', monospace;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .title {
            font-family: 'Orbitron', monospace;
            font-size: 42px;
            font-weight: 900;
            color: #dc2626;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.6);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .subtitle {
            color: #888;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .status {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            color: #22c55e;
            text-align: center;
            font-size: 14px;
        }
        
        .analysis-form {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            color: #dc2626;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'Source Code Pro', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
            background: rgba(0, 0, 0, 0.9);
        }
        
        .analyze-btn {
            width: 100%;
            background: linear-gradient(135deg, #dc2626, #ef4444);
            border: none;
            padding: 18px 40px;
            border-radius: 8px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }
        
        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #dc2626;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .results {
            display: none;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .risk-indicator {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .risk-level {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 15px 30px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-shadow: 0 0 15px currentColor;
        }
        
        .risk-critical { background: rgba(220, 38, 38, 0.3); color: #dc2626; border: 2px solid #dc2626; }
        .risk-high { background: rgba(234, 88, 12, 0.3); color: #ea580c; border: 2px solid #ea580c; }
        .risk-medium { background: rgba(217, 119, 6, 0.3); color: #d97706; border: 2px solid #d97706; }
        .risk-low { background: rgba(101, 163, 13, 0.3); color: #65a30d; border: 2px solid #65a30d; }
        .risk-minimal { background: rgba(22, 163, 74, 0.3); color: #16a34a; border: 2px solid #16a34a; }
        .risk-unknown { background: rgba(107, 114, 128, 0.3); color: #6b7280; border: 2px solid #6b7280; }
        
        .confidence-score {
            font-size: 18px;
            color: #888;
            font-weight: 600;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .detail-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
        }
        
        .detail-title {
            color: #dc2626;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .detail-content {
            color: #ccc;
            line-height: 1.6;
        }
        
        .error {
            display: none;
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid #dc2626;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            color: #dc2626;
            text-align: center;
        }
        
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            border-top: 1px solid #333;
            margin-top: 60px;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 32px;
            }
            
            .analysis-form {
                padding: 20px;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Roblox Security Analysis</h1>
            <p class="subtitle">Advanced User Security Assessment</p>
        </div>
        
        <div class="status" id="status">
            🔌 Connecting to analysis backend...
        </div>
        
        <div class="analysis-form">
            <form id="analysisForm">
                <div class="form-group">
                    <label class="form-label" for="username">Target Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter Roblox username..." required>
                </div>
                
                <button type="submit" class="analyze-btn" id="analyzeBtn">
                    Initiate Analysis
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text" id="loadingText">Initializing analysis...</div>
            </div>
            
            <div class="error" id="error">
                <h3>Analysis Failed</h3>
                <p id="errorMessage">An error occurred during analysis.</p>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="risk-indicator">
                <div class="risk-level" id="riskLevel">Analysis Complete</div>
                <div class="confidence-score" id="confidence">Confidence: 85%</div>
            </div>
            
            <div class="details-grid" id="detailsGrid">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2024 Roblox Security Analysis • Powered by Discord Bot Backend</p>
    </footer>

    <script>
        class SecurityAnalysis {
            constructor() {
                this.apiBase = window.location.origin;
                this.checkConnection();
                this.setupEventListeners();
            }
            
            async checkConnection() {
                const statusEl = document.getElementById('status');
                try {
                    const response = await fetch(`${this.apiBase}/api/health`);
                    if (response.ok) {
                        const data = await response.json();
                        statusEl.innerHTML = `✅ Backend connected • Discord: ${data.discord ? 'Online' : 'Offline'}`;
                        statusEl.style.borderColor = '#22c55e';
                    } else {
                        throw new Error('Health check failed');
                    }
                } catch (error) {
                    statusEl.innerHTML = '⚠️ Backend connection failed - check if bot is running';
                    statusEl.style.borderColor = '#d97706';
                    statusEl.style.backgroundColor = 'rgba(217, 119, 6, 0.1)';
                    statusEl.style.color = '#d97706';
                }
            }
            
            setupEventListeners() {
                document.getElementById('analysisForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.analyzeUser();
                });
                
                document.getElementById('username').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.analyzeUser();
                    }
                });
            }
            
            async analyzeUser() {
                const username = document.getElementById('username').value.trim();
                
                if (!username) {
                    this.showError('Please enter a username');
                    return;
                }
                
                this.showLoading();
                
                try {
                    const response = await fetch(`${this.apiBase}/api/user/${encodeURIComponent(username)}`);
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showResults(result.data);
                    } else {
                        throw new Error(result.error || 'Analysis failed');
                    }
                } catch (error) {
                    this.showError(error.message);
                }
            }
            
            showLoading() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('results').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = true;
                
                const messages = [
                    'Scanning user profile...',
                    'Analyzing behavioral patterns...',
                    'Cross-referencing databases...',
                    'Evaluating threat indicators...',
                    'Generating risk assessment...'
                ];
                
                let index = 0;
                this.loadingInterval = setInterval(() => {
                    document.getElementById('loadingText').textContent = messages[index % messages.length];
                    index++;
                }, 1000);
            }
            
            showError(message) {
                clearInterval(this.loadingInterval);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('analyzeBtn').disabled = false;
            }
            
            showResults(data) {
                clearInterval(this.loadingInterval);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
                
                const { user, analysis, details, flags, recommendations, reasoning, privacyStatus } = data;
                
                // Update risk indicator
                const riskLevel = document.getElementById('riskLevel');
                const confidence = document.getElementById('confidence');
                
                riskLevel.textContent = `Risk Level: ${analysis.riskLevel}`;
                riskLevel.className = `risk-level risk-${analysis.riskLevel.toLowerCase()}`;
                confidence.textContent = `Confidence: ${analysis.confidence}% • Score: ${analysis.riskScore}/100`;
                
                // Update details grid
                const detailsGrid = document.getElementById('detailsGrid');
                detailsGrid.innerHTML = `
                    <div class="detail-card">
                        <div class="detail-title">Target Profile</div>
                        <div class="detail-content">
                            <strong>Username:</strong> ${user.name}<br>
                            <strong>Display Name:</strong> ${user.displayName || 'Not set'}<br>
                            <strong>User ID:</strong> ${user.id}<br>
                            <strong>Created:</strong> ${new Date(user.created).toLocaleDateString()}<br>
                            <strong>Account Age:</strong> ${details.accountAge} days<br>
                            <strong>Description:</strong> ${user.description || 'None'}
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-title">Threat Assessment</div>
                        <div class="detail-content">
                            <strong>Risk Score:</strong> ${analysis.riskScore}/100<br>
                            <strong>Risk Level:</strong> ${analysis.riskLevel}<br>
                            <strong>Alt Account:</strong> ${analysis.isAlt ? 'YES' : 'NO'}<br>
                            <strong>Confidence:</strong> ${analysis.confidence}%<br>
                            <strong>Verdict:</strong> ${analysis.verdict}
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-title">Account Metrics</div>
                        <div class="detail-content">
                            <strong>Account Age:</strong> ${details.accountAge} days (${details.accountAgeMonths.toFixed(1)} months)<br>
                            <strong>Badge Count:</strong> ${details.badgeCount !== null ? details.badgeCount.toLocaleString() : 'Private'}<br>
                            <strong>Friend Count:</strong> ${details.friendCount !== null ? details.friendCount.toLocaleString() : 'Private'}<br>
                            <strong>Group Count:</strong> ${details.groupCount}<br>
                            <strong>Age Threshold:</strong> ${details.failsAgeThreshold ? 'FAIL' : 'PASS'}<br>
                            <strong>Badge Threshold:</strong> ${details.failsBadgeThreshold ? 'FAIL' : 'PASS'}
                        </div>
                    </div>
                    
                    ${flags && flags.length > 0 ? `
                    <div class="detail-card">
                        <div class="detail-title">Detection Flags</div>
                        <div class="detail-content">
                            ${flags.map(flag => `• ${flag.replace(/_/g, ' ')}`).join('<br>')}
                        </div>
                    </div>
                    ` : ''}
                    
                    ${reasoning && reasoning.length > 0 ? `
                    <div class="detail-card">
                        <div class="detail-title">Analysis Reasoning</div>
                        <div class="detail-content">
                            ${reasoning.slice(0, 5).map(reason => `• ${reason}`).join('<br>')}
                        </div>
                    </div>
                    ` : ''}
                    
                    <div class="detail-card">
                        <div class="detail-title">Recommendations</div>
                        <div class="detail-content">
                            ${recommendations && recommendations.length > 0 ? 
                                recommendations.map(rec => `• ${rec}`).join('<br>') :
                                '• No immediate action required'}
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-title">Privacy & Data</div>
                        <div class="detail-content">
                            <strong>Analysis Scope:</strong> ${privacyStatus.analysisScope}<br>
                            <strong>Inventory:</strong> ${privacyStatus.inventoryBlocked ? 'PRIVATE' : 'PUBLIC'}<br>
                            <strong>Friends:</strong> ${privacyStatus.friendsBlocked ? 'PRIVATE' : 'PUBLIC'}<br>
                            <strong>Privacy Respected:</strong> ${analysis.privacyRespected ? 'YES' : 'NO'}<br>
                            <strong>Data Source:</strong> Live Discord Bot API
                        </div>
                    </div>
                `;
                
                document.getElementById('results').style.display = 'block';
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        // Initialize the application
        new SecurityAnalysis();
    </script>
</body>
</html>
